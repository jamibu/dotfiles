## Custom settings for alacritty

import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/colours/terafox.yml

env:
  TERM: xterm-256color
  # TERM: alacritty

window:
  opacity: 1.0
  padding:
    x: 10
    y: 7

  decorations: full
  dynamic_title: true

  history: 10000
  multiplier: 3

