#
# inspired by Ham Vocke's and milosz's config files:
# https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# https://sleeplessbeastie.eu/2016/08/22/how-to-create-basic-tmux-setup/
#
# last updated: 2021-06-28
#

# remap bind key from 'Ctrl-b' to 'Ctrl-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Set the default terminal type
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# source config with C-a + r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# open config with C-a then shift+M
bind-key M split-window -h "nvim ~/.tmux.conf"

# Toggle status line on and off
bind-key g set-option -g status

# enable mouse mode (>tmux 2.1)
# clickable windows, panes, resizable panes
set -g mouse on

# start counting windows and panels from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# don't rename windows automatically
set-option -g allow-rename off

# split panes vertically with |
# split panes horizontally with  -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim style pane selection
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# switch panes using Alt-arrow without prefix
# M is meta key, typically alt on macOS
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# turn off all the bell sounds
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style NONE

# Right side of status bar
set -g status-right "#[fg=#cbd9d8]%a %d %b #[fg=#cbd9d8,nobold,nounderscore,noitalics]%H:%M"
set -g status-right-length "100"

# Left side of status bar
set -g status-left "#[fg=#aeafb0]ï‘¡ #[fg=yellow]#S"
set -g status-left-style fg=yellow
set -g status-left-length "100"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
#
# Current window status
set -g window-status-current-style fg=#cbd9d8,bg=#2d4f56
set -g window-status-style fg=#6d7f8b,bg=#254147

# Window with activity status
set -g window-status-activity-style fg=brightblack,bg=yellow

# Window separator
set -g window-status-separator " "

# Window status alignment
set -g status-justify centre 

# Pane border
set -g pane-border-style fg=brightblack,bg=default
set -g pane-active-border-style fg=brightblack,bg=default

# Pane number indicator
set -g display-panes-colour red
set -g display-panes-active-colour magenta

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-style "fg=#cbd9d8,bg=#29394f"

# Command message
set -g message-command-style "fg=#cbd9d8,bg=#29394f"

# Mode
set -g mode-style "fg=#cbd9d8,bg=#29394f"
